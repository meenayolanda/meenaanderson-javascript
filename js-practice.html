<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <script>
    // Your code will go here
    console.log("Let's do math:");
    let x = 5;
    console.log(x);
    let y = 3;
    console.log(y);
    let z = x * y;
    console.log(z);
    // Math on my own
    let m = 7;
    let a = 22;
    console.log(m+a);
    console.log(a-m);
    console.log(a/m);
    //Math? Never heard of her
    console.log("Working with strings:");
    let firstName = 'Meena';
    let middleName = 'Yolanda';
    let lastName = 'Anderson';
    let name = firstName + " " + middleName + " " + lastName;
    console.log(name);
    //Strings on my own
    let greeting = 'My name is ' + name;
    console.log(greeting);
    //Functions
    console.log("Using functions:");
    //function to make square
    function makeSquare(theNumb) {
      let squared = theNumb * theNumb;
      return squared;
    }
    let try01 = makeSquare(3);
    console.log(try01);
    //functions on my own
    function myName(firstName, middleName, lastName) {
      return firstName + " " + middleName + " " + lastName
    }
    console.log(myName("Christian", "Clay", "McDonald"));
    console.log(myName("Robert", "'Beto'", "O'Rourke"));
    console.log(myName("Barack", "Hussein", "Obama"));
    //functions with flow control
    console.log("Making better name function:");
    function makeBetterName(firstName, middleName, lastName) {
      if (middleName.length === 1) {
        middleName = middleName + ".";
      }
      let fullname = firstName + " " + middleName + " " + lastName;
      return fullname
    }
    console.log(makeBetterName("Joan", "Marie", "Larkin"));
    console.log(makeBetterName("John", "F", "Kennedy"));
    console.log(makeBetterName("Junie", "B", "Jones"))

    console.log("scoreCompare function");
    function scoreCompare(home, away) {
      if (home > away) {
        return "Home team wins!";
      } else if (home === away) {
        return "It's a tie!"
      } else {
        return "Away team wins :("
      }
    }
    console.log(scoreCompare(5, 3));
    console.log(scoreCompare(3, 5));
    console.log(scoreCompare(3, 3));
  </script>
</body>
</html>
